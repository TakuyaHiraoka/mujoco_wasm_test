<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MuJoCo WASM Piano (MIDI)</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- Enable bare imports for three -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- SoundFont (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
</head>

<body>
  <div id="ui">
    <div class="row">
      <div class="title">MuJoCo WASM MIDI Piano Auto-Play</div>
      <div id="status" class="status">Loading…</div>
    </div>

    <div class="row controls">
      <label class="filebtn">
        Select MIDI
        <input id="midiFile" type="file" accept=".mid,.midi" />
      </label>

      <button id="playPause" class="btn">▶︎ Play</button>
      <button id="stop" class="btn">⏹ Stop</button>

      <label class="range">
        Speed
        <input id="speed" type="range" min="0.25" max="2.0" step="0.05" value="1.0" />
        <span id="speedValue">1.00x</span>
      </label>

      <label class="chk">
        <input id="loop" type="checkbox" checked />
        Loop
      </label>

      <label class="chk">
        <input id="clickPlay" type="checkbox" checked />
        Click-to-play
      </label>

      <label class="chk">
        <input id="useSoundfont" type="checkbox" checked />
        SoundFont piano
      </label>
    </div>

    <div class="row hint">
      • Automatically plays "Merry Christmas, Mr. Lawrence." Load a piano-compatible MIDI file to auto-play that song instead.<br/>
      ・Click-to-play: 鍵盤をクリック/ドラッグで弾けます（離すとOFF）<br/>
    </div>
  </div>

  <canvas id="c"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
